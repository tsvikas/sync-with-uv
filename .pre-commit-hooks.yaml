- id: sync-with-uv
  name: Sync pre-commit hooks with uv.lock
  description: Syncs the versions in .pre-commit-config.yaml with those in uv.lock
  entry: sync-with-uv
  language: python
  language_version: python3.12
  files: '^(uv\.lock|\.pre-commit-config\.yaml)$'
  pass_filenames: false
  args: [-w]
