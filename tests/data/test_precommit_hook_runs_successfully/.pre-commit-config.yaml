repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.200 # Old version
    hooks:
    -   id: ruff
-   repo: local
    hooks:
    -   id: sync-with-uv
        name: Sync pre-commit hooks with uv.lock
        entry: sync-with-uv
        language: python
        files: '^(uv\.lock|\.pre-commit-config\.yaml)$'
        pass_filenames: false
        args: [-w]
